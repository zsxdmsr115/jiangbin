				loginName参数用来保存用户名 
				loginPass参数用来保存密码
			-->
			<form method="POST" name="loginForm" onSubmit="return checkUserInfo()" action="accept.jsp">
			<table width="100%" border="0">
				<tr>
					<td width="15%">&nbsp;</td>
					<td width="12%">&nbsp;</td>
					<td width="29%">&nbsp;</td>
					<td width="44%">&nbsp;</td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td valign="middle" align="center">用户名：</td>
					<td valign="top"><input type="text" name="loginName" size="19"
						class="input"></td>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td valign="middle" align="center">密&nbsp;&nbsp;码：</td>
					<td valign="top"><input type="password" name="loginPass" size="20"
						class="input"></td>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td colspan="2" align="center"><input type="submit"
						name="Submit" value="登录"></td>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td height="33">&nbsp;</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
				</tr>
			</table>
			</form>
			</TD>
		</TR>
	</TBODY>
</TABLE>
